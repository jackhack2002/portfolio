<!-- The Modal -->
<div id="modal"
    class="fixed top-0 left-0 items-center justify-center hidden w-screen h-screen z-80 bg-black/70">

    <!-- The close button -->
    <a class="fixed text-5xl font-bold text-white z-90 top-6 right-8" href="javascript:void(0)"
        onclick="closeModal()">&times;</a>

    <!-- A big image will be displayed here -->
    <img id="modal-img" class="max-w-[800px] max-h-[600px] object-cover" />
</div>

<script>
    // Get the modal by id
    var modal = document.getElementById("modal");

    // Get the modal image tag
    var modalImg = document.getElementById("modal-img");

    // this function is called when a small image is clicked
    function showModal(src) {
        modal.classList.remove('hidden');
        modalImg.src = src;
    }

    // this function is called when the close button is clicked
    function closeModal() {
        modal.classList.add('hidden');
    }
    
</script>
